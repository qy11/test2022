<script>
  /**
   * setTimeout 同步会执行 开启异步执行定时器，挂起web API，时间到了放到callback queue事件队列中，
  */
  setTimeout(() => {
    console.log(1)
    Promise.resolve().then(() => {
      console.log(2)
    })
  })
  Promise.resolve().then(() => {
    console.log(3)
    setTimeout(() => {
      console.log(4)
    })
  })
  /** 3124*/
</script>

</html>
