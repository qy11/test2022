<script>
  class Person {
    constructor(name = 'tom') {
      this.name = name
    }
    say() {
      return 'say'
    }
    static smoke() {
      return 'smoke'
    }
  }
  // 派生类
  class Child extends Person {
    constructor(name, age = '19') {
      super(name)
      this.age = age
    }
  }
  const child = new Child()
  console.log(child) //
  console.log(child.say()) //say
  console.log(child.name) //tom
</script>
